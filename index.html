<!DOCTYPE html>
<html>
<head>
  <title>バス出発時刻</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <p>残り時間: <span id="bus-stop-a-route-1-remaining"></span></p>
    </div>
    <div class="route">
      <h3>藤白台回り</h3>

      <p>残り時間: <span id="bus-stop-a-route-2-remaining"></span></p>
    </div>
  </div>

  <div class="bus-stop">
    <h2>北消防署前</h2>
    <div class="route">
      <h3>古江台回り</h3>
      <p>次の出発時刻: <span id="bus-stop-b-route-1-next"></span></p>
      <p>残り時間: <span id="bus-stop-b-route-1-remaining"></span></p>
    </div>
    <div class="route">
      <h3>藤白台回り</h3>

    </div>
  </div>

  <script src="script.js"></script>

</html>
