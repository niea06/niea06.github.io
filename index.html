<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バス出発時刻</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/japanese-holidays@1.0.10/lib/japanese-holidays.min.js"></script>
</head>
<body>
  <h1>バス出発時刻</h1>

  <div class="current-time">
    <p>現在時刻: <span id="current-time"></span></p>
  </div>

  <div class="schedule-type">
    <button id="weekday-btn" class="schedule-btn active">平日ダイヤ</button>
    <button id="holiday-btn" class="schedule-btn">休日ダイヤ</button>
  </div>

  <div id="timetable-container">
    <!-- Bus stops will be dynamically generated here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
